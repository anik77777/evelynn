    #introOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #introOverlay video {
      width: 100%;
      height: auto;
      max-height: 80vh;
    }

    #startButton {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 1.5rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      z-index: 2001;

    #startButton:hover {
      background-color: #e057a1;

    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .firework {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% {
        transform: scale(20);
        opacity: 0;
      }
    }

    .heart {
      position: fixed;
      top: -50px;
      color: pink;
      animation: fall 8s linear infinite;
      font-size: 24px;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    #main {
      display: none;
      padding: 60px 20px;
      animation: fadeIn 1s ease forwards;
      background: linear-gradient(45deg, #8B0000, #ff6666, #8B0000);
      background-size: 400% 400%;
      animation: bg 15s ease infinite;
      min-height: 100vh;
    }

    @keyframes bg {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page {
      display: none;
      font-size: 2rem;
      max-width: 700px;
      margin: auto;

      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      color: #fff;
      animation: fadeIn 1s ease;
    }
