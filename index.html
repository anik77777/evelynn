      color: white;

      box-shadow: 0 0 15px hotpink;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #finalMessage {

  <script>
    // Hearts
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }

    const startBtn = document.getElementById("startBtn");
    const introVideo = document.getElementById("introVideo");
    const finalVideo = document.getElementById("finalVideo");
    const bonusVideo = document.getElementById("bonusVideo");
    const bonusAudio = document.getElementById("bonusAudio");
    const introDiv = document.getElementById("intro");
    const mainContent = document.getElementById("main");
    const bgMusic = document.getElementById("bgMusic");
    const finalMessage = document.getElementById("finalMessage");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      introVideo.style.display = "block";
      introDiv.style.background = "white";
      introVideo.play();
    });

    introVideo.addEventListener("ended", () => {
      setTimeout(() => {
        introDiv.style.display = "none";
        mainContent.style.display = "block";
        bgMusic.volume = 0.2;
        bgMusic.play();
      }, 2000);
    });

    const pages = document.querySelectorAll(".page");
    let current = 0;

    function nextPage() {
      pages[current].classList.remove("active");
      current++;
      if (pages[current]) {
        pages[current].classList.add("active");
      } else {
        document.querySelector("#main button").style.display = "none";
        bgMusic.pause();
        finalVideo.style.display = "block";
        finalVideo.play();
      }
    }

    finalVideo.addEventListener("ended", () => {
      finalVideo.style.display = "none";
      document.body.style.background = "black";
      bonusVideo.style.display = "block";
      bonusVideo.play();
      bonusAudio.play();
    });

    bonusVideo.addEventListener("ended", () => {
      bonusAudio.pause();
      bonusVideo.style.display = "none";
      finalMessage.style.display = "flex";
    });
  </script>
