<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Anivers√°rio, Eve!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
    }
    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      z-index: 1000;
      animation: fadeInOut 1s ease-in-out infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    #flowerBurst {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 900;
      display: none;
    }
    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.postimg.cc/yNC0KR8f/flower.png');
      background-size: cover;
      animation: bloom 2s ease-out forwards;
    }
    @keyframes bloom {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 800;
      display: none;
    }
    #main {
      display: none;
      background: linear-gradient(to bottom, #ff8fa3, #ffc0cb);
      min-height: 100vh;
      padding: 50px 20px;
    }
    .page {
      display: none;
      font-size: 2rem;
      margin-bottom: 30px;
    }
    .page.active {
      display: block;
    }
    button {
      padding: 10px 25px;
      font-size: 1.2rem;
      background: hotpink;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px hotpink;
    }
  </style>
</head>
<body>

  <div id="countdown">3</div>
  <div id="flowerBurst"></div>
  <video id="introVideo" autoplay muted playsinline>
    <source src=https://files.catbox.moe/j3u7h8.mp4" type="video/mp4">
  </video>

  <div id="main">
    <div class="page active">Oi Eve, hoje √© o seu dia especial...</div>
    <div class="page">Quero te dizer que voc√™ √© uma pessoa incr√≠vel...</div>
    <div class="page">Feliz anivers√°rio, princesa üå∏</div>
    <button onclick="nextPage()">Pr√≥ximo</button>
  </div>

  <script>
    let count = 3;
    const countdownEl = document.getElementById("countdown");
    const flowerBurst = document.getElementById("flowerBurst");
    const video = document.getElementById("introVideo");

    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        countdownEl.textContent = count;
      } else {
        clearInterval(interval);
        countdownEl.style.display = "none";
        flowerBurst.style.display = "block";
        createFlowers();
        setTimeout(() => {
          flowerBurst.style.display = "none";
          video.style.display = "block";
          video.play();
        }, 2000);
      }
    }, 1000);

    video.addEventListener("ended", () => {
      video.style.display = "none";
      document.getElementById("main").style.display = "block";
    });

    const pages = document.querySelectorAll(".page");
    let current = 0;
    function nextPage() {
      pages[current].classList.remove("active");
      current++;
      if (pages[current]) {
        pages[current].classList.add("active");
      } else {
        document.querySelector("button").style.display = "none";
      }
    }

    function createFlowers() {
      for (let i = 0; i < 30; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.style.top = `${Math.random() * 100}%`;
        flower.style.left = `${Math.random() * 100}%`;
        flowerBurst.appendChild(flower);
      }
    }
  </script>
</body>
</html>
